<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h2>Students</h2>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Subjects</th>
    </tr>
    <!--/*@thymesVar id="student" type="haydende.mongodbdemo.domain.Student"*/-->
    <tr th:each="student : ${students}">
        <th th:text="${student.id}"></th>
        <th th:text="${student.firstName}"></th>
        <th th:text="${student.lastName}"></th>
        <th href="/subjects/">Subjects</th>
    </tr>
</table>
</body>
</html>
