<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Table</title>
</head>
<body>

<div>
    <h2>Teachers</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Subject</th>
        </tr>
        <!--/*@thymesVar id="teachers" type="haydende.mongodbdemo.domain.Teacher"*/-->
        <tr th:each="teacher : ${teachers}">
            <th th:text="${teacher.id}"></th>
            <th th:text="${teacher.firstName}"></th>
            <th th:text="${teacher.lastName}"></th>
            <th th:text="${teacher.subject}"></th>
        </tr>
    </table>
</div>
<div>
    <h2>Students</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Subjects</th>
        </tr>
        <!--/*@thymesVar id="students" type"haydende.mongodbdemo.domain.Student"*/-->
        <tr th:each="student : ${students}">
            <th th:text="${student.id}"></th>
            <th th:text="${student.firstName}"></th>
            <th th:text="${student.lastName}"></th>
            <th href="/subjects/">Subjects</th>
        </tr>
    </table>
</div>

<div>
    <h2>Subjects</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Teacher ID</th>
            <th>Students</th>
        </tr>
        <!--/*@thymesVar id="subjects" type"haydende.mongodbdemo.domain.Subject"*/-->
        <tr th:each="subject : ${subjects}">
            <th th:text="${subject.subject}"></th>
            <th th:text="${subject.teacher}"></th>
            <th href="/students/">Students</th>
        </tr>
    </table>
</div>

</body>
</html>
